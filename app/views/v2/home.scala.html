@scripts = {
  <script src="@routes.VersionedAssets.at("javascripts/vendor/jquery.slides.min.js")" type="text/javascript"></script>
  <script src="@routes.VersionedAssets.at("scripts/jslides.js")" type="text/javascript"></script>
}
@styling = {
  <link rel="stylesheet" media="screen" href="@routes.VersionedAssets.at("stylesheets/jquery.jslides.css")">
  <link rel="stylesheet" media="screen" href="@routes.VersionedAssets.at("stylesheets/v2/home.css")">
}

@v2Main("home")("幼乐宝|欢迎访问幼乐宝|家园互动|家园直通车|")(scripts)(styling) {
  <div id="full-screen-slider">
    <div class="qr-code-box">
      <div class="qr-code"></div>
      <a href="http://www.cocobabys.com/app_package?redirect=true"><div class="android download-link"></div></a>
      <a href="https://itunes.apple.com/us/app/you-le-baoios/id854211863?ls=1&mt=8"><div class="iphone download-link"></div></a>
    </div>
    <div id="slides">
      <li> <img class="hero" src="@routes.VersionedAssets.at("images/v2/app_hero.png")"></li>
      <li> <img class="hero" src="@routes.VersionedAssets.at("images/v2/software_hero.png")"></li>
      <li> <img class="hero" src="@routes.VersionedAssets.at("images/v2/hardware_hero.png")"></li>
    </div>
  </div>

  <div class="features row">
    <div class="col-lg-2 feature">
      <div class="feature-image app"></div>
      <div class="feature-button app">家园共育</div>
    </div>
    <div class="col-lg-2 feature">
      <div class="feature-image card"></div>
      <div class="feature-button card">接送刷卡</div>
    </div>
    <div class="col-lg-2 feature">
      <div class="feature-image bus"></div>
      <div class="feature-button bus">校车接送</div>
    </div>
    <div class="col-lg-2 feature">
      <div class="feature-image server"></div>

    </div>
    <div class="col-lg-2 feature">
