@content = {
  <script type="text/javascript">
  var RecaptchaOptions = {
  theme : 'custom',
  custom_theme_widget : 'recaptcha_widget'
  } ;
  </script>
  <div id="recaptcha_widget" style="display : none">

    <div id="recaptcha_image"></div>
    <div class="recaptcha_only_if_incorrect_sol" style="color : red">Incorrect please try again</div>

    <div class="form-group row">
      <input type="text" id="recaptcha_response_field" name="recaptcha_response_field" class="form-control" />
      <div class="form-group row">
        <div class="col-xs-6"><a class="normal-text" href="javascript:Recaptcha.reload()">看不清楚？</a></div>
        <div class="col-xs-6"><a class="normal-text" href="javascript:Recaptcha.showhelp()">帮助</a></div>
      </div>
    </div>

  </div>

  <script type="text/javascript"
  src="https://www.google.com/recaptcha/api/challenge?k=6LcU5fUSAAAAADZYqOZFixbBeGTu5q9mwfhH1dIT">
  </script>
  <noscript>
    <iframe src="https://www.google.com/recaptcha/api/noscript?k=6LcU5fUSAAAAADZYqOZFixbBeGTu5q9mwfhH1dIT"
    height="300" width="500" frameborder="0"></iframe> <br>
    <textarea name="recaptcha_challenge_field" rows="3" cols="40">
    </textarea>
    <input type="hidden" name="recaptcha_response_field"
    value="manual_challenge">
  </noscript>
}
@Html(content.toString())
