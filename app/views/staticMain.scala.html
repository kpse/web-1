@(title: String)(scripts: Html)(styling: Html)(content: Html)

  @import controllers.VersionedAssets._

<!DOCTYPE html>
  <html>
    <head lang="zh">
      <meta charset="UTF-8">
      <title>@title</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <link rel="stylesheet" media="screen and (min-width: 1081px)" href="@routes.VersionedAssets.at("stylesheets/main.css")">
      <link rel="stylesheet" media="screen" href="@routes.VersionedAssets.at("vendor/css/jquery-ui/jquery-ui.min.css")">
      <link rel="stylesheet" media="screen" href="@routes.VersionedAssets.at("vendor/css/bootstrap/bootstrap.min.css")">
      <link rel="stylesheet" media="screen and (min-width: 1081px)" href="@routes.VersionedAssets.at("stylesheets/common.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.VersionedAssets.at("images/favicon.png")">
      @styling
    </head>
    <body>
      <div class="static-container">
        <div class="prompting"></div>
        <div class="header">
          <div class="row">
            <div class="logo col-lg-offset-2 col-lg-2">
              <img class="" src="@routes.VersionedAssets.at("images/logo.jpg")" alt="幼乐宝"/>
            </div>
            <div class="login-link col-lg-offset-4 col-lg-2"><a href="/login" class="login-entry"><span class="content">
          幼儿园管理入口</span>
            </a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div id="main">
        @content
        </div>
        <div class="clearfix"></div>

        <div class="service-phone ui-grid-container">
          <p>
            <span class="service-phone-content service-phone-title">客服电话：</span>
            <span class="service-phone-content service-phone-number">4009-984-998（全国免费电话）</span>
            <span class="service-phone-content service-phone-number">028-69190987(公司电话)</span>
          </p>
        </div>
        <div class="clearfix"></div>
        <div class="footer">
          <p>版权信息：成都库乐宝信息技术有限公司 All rights reserved. </p>
          <p>许可证：蜀ICP备14002494号</p>
        </div>
      </div>

      <script src="@routes.VersionedAssets.at("vendor/jquery/jquery.min.js")" type="text/javascript"></script>

      @scripts
      <script>
      ( function ( i, s, o, g, r, a, m ) { i[ 'GoogleAnalyticsObject' ] = r ; i[ r ] = i[ r ] || function ( ) {
      ( i[ r ].q = i[ r ].q ||[ ] ).push ( arguments ) }, i[ r ].l = 1 * new Date ( ) ; a = s.createElement ( o ),
      m = s.getElementsByTagName ( o )[ 0 ] ; a.async = 1 ; a.src = g ; m.parentNode.insertBefore ( a, m )
      } ) ( window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga' ) ;

      ga ( 'create', 'UA-47058869-1', 'cocobabys.com' ) ;
      ga ( 'send', 'pageview' ) ;

      </script>
    </body>
  </html>
