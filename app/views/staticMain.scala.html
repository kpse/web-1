@(title: String)(scripts: Html)(styling: Html)(content: Html)

@import controllers.VersionedAssets._

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>@title</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" media="screen" href="@routes.VersionedAssets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.VersionedAssets.at("vendor/css/jquery-ui/jquery-ui.min.css")">

        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div id="main">

    <div class="clearfix"></div>

    <div class="service-phone ui-grid-container">
      <p>
        <span class="service-phone-title">客服电话：</span>
        <span class="service-phone-number">4009-984-998（全国免费电话）</span>
        <span class="service-phone-number">028-69190987(公司电话)</span>
      </p>
    </div>

      <p>版权信息：成都库乐宝信息技术有限公司 All rights reserved. 许可证：蜀ICP备14002494号</p>
      <p>增值业务许可：xxxxxxxxxxxxxxxxxxxxxxxx</p>
