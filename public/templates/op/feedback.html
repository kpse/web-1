<h2>反馈信息</h2>
<div class="well feedback-search-panel">
  <span>检索：</span>
  <input ng-model="searchText"/>

  <div class="btn-group">
  </div>
</div>
<ul class="nav nav-tabs">
  <li ng-repeat="s in sources" ng-class="{active: {{s.type == current_source}}}">
    <a ng-click="navigateTo(s)">{{s.name}}</a>
  </li>
</ul>
<div class="feedback-view" ui-view></div>
