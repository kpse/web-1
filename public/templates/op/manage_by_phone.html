<h2>按手机号码管理（供测试用）</h2>
<div class="well phone-management-panel">


  <form class="form-horizontal row" role="form" name="form">
    <div class="form-group col-sm-5"><label for="phone" class="form-control-static">家长（教师）手机号</label>
      <input id="phone" name="phone" class="form-control" ng-model="phone" ng-pattern="/^\d{11}$/" required/>
      <span class="error-field" ng-show="form.phone.$dirty && form.phone.$error.pattern">错误手机格式, 应为11位数字</span></div>
    <div class="form-group col-sm-12">
      <button class="btn btn-primary"
              ng-click="query(phone)" ng-disabled="form.$invalid">查询
      </button>
    </div>
  </form>
  <div ui-view></div>

</div>
