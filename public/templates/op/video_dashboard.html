<h2>视频账号信息</h2>
<div class="well schools-search-panel">
  <span>检索：</span>
  <input ng-model="searchText"/>
</div>
<div class="loading" ng-show="loading"></div>
<table class="table table-hover table-condensed schools-list">
  <thead>
  <tr class="row">
    <th class="col-xs-2">学校编号</th>
    <th class="col-xs-4">学校名称</th>
    <th class="col-xs-3">授权账号总数</th>
    <th class="col-xs-3">已开通账号</th>
  </tr>
  </thead>
  <tbody>
   <tr ng-repeat="kg in kindergartens | filter: searchText" class="row" ng-class="{editable: detail}" ng-click="detail(kg)">
    <td class="col-xs-2"><a ng-href="/admin#/kindergarten/{{::kg.school_id}}/welcome" ng-click="$event.stopPropagation()">{{::kg.school_id}}</a></td>
    <td class="col-xs-4"><a ng-href="/admin#/kindergarten/{{::kg.school_id}}/welcome" ng-click="$event.stopPropagation()">{{::kg.full_name}}</a></td>
    <td class="col-xs-3">{{kg.charge[0].total_video_account}}</td>
    <td class="col-xs-3">{{kg.videoMember.length}}</td>
  </tr>
  </tbody>
</table>
