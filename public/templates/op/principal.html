<h2>学校管理员信息</h2>
<div class="well employee-search-panel">
  <span>检索：</span>
  <input ng-model="searchText"/>

</div>
<div class="loading" ng-show="loading"></div>
<table class="table table-hover table-condensed employee-list">
  <thead>
  <tr class="row">
    <th class="col-xs-3">学校</th>
    <th class="col-xs-3">老师姓名</th>
    <th class="col-xs-3">职务</th>
    <th class="col-xs-3">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="e in employees | filter: searchText | orderBy:['-rank.rank', 'school_id']" class="row" ng-class="{editable: edit}" ng-click="edit(e)">
    <td class="col-xs-3">{{e.school_id == 0 ? '跨学校' : e.school_id}}</td>
    <td class="col-xs-3">{{e.name}}</td>
    <td class="col-xs-3">{{e.rank.role}}</td>
    <td class="col-xs-3">
      <button class="btn btn-xs btn-danger" ng-confirm-msg="你确定要删除吗?"
              ng-confirm-click="delete(e);$event.stopPropagation()">删除
      </button>

    </td>
  </tr>
  </tbody>
</table>
