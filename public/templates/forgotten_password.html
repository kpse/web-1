<h4 class="margin-20">重设密码</h4>
<h5 class="margin-20 red prompt">请输入您的电话号码，我们将发送验证码到您在系统中注册的手机</h5>
<div class="well phone-input-panel">
  <form class="margin-20 form-horizontal" role="form" name="form">
    <div class="form-group row phone-row">
      <label for="phone" class="control-label col-sm-2">手机号码</label>

      <div class="col-sm-8">
        <input id="phone" name="phone" class="form-control" ng-model="phone" ng-pattern="/^\d{11}$/" required/>
        <span class="error-field" ng-show="form.phone.$dirty && form.phone.$error.pattern">错误手机格式, 应为11位数字</span>
      </div>
    </div>
    <div class="form-group">
      <div class="">
        <button class="btn btn-primary" ng-show="secondsRemaining == 0"
                ng-click="sendToken(phone)" ng-disabled="form.$invalid">获取注册码
        </button>
        <button class="btn btn-primary" ng-hide="secondsRemaining == 0"
                ng-click="sendToken(phone)" ng-disabled="form.$invalid || secondsRemaining > 0">注册码已发出({{secondsRemaining}})
        </button>
      </div>
    </div>
  </form>

  <form class="margin-20 form-horizontal" role="form" name="tokenForm" ng-show="employee">
    <div class="form-group row">
      <label for="token" class="control-label col-sm-2">验证码</label>

      <div class="col-sm-8">
        <input id="token" name="token" class="form-control" ng-model="token"
               ng-pattern="/^\d{6}$/" required/>
      <span class="error-field" ng-show="tokenForm.token.$dirty && tokenForm.token.$error.required">
    请输入验证码</span>
      <span class="error-field" ng-show="tokenForm.token.$dirty && tokenForm.token.$error.number">
    验证码是数字</span>
      <span class="error-field" ng-show="tokenForm.token.$dirty && tokenForm.token.$error.pattern">
    验证码长度不对</span>
      </div>
    </div>
      <div class="form-group">
        <div class="">
          <button class="btn btn-primary"
                  ng-click="validate(token)" ng-disabled="tokenForm.$invalid">输入验证码
          </button>
        </div>
      </div>

  </form>

</div>
