<input type="file" class="excel-input" ng-disabled="controlDisabled"/>
<button class="btn btn-success"
        ng-disabled="targetFile === undefined || targetFile.size > 2048000 || uploading || controlDisabled || suffixError"
        ng-click="parseFile()">{{label}}
</button>
<span ng-class="{error : targetFile.size > 2048000}" class="help-block">excel文件请不要超过2m</span>
<span ng-show="suffixError" class="error help-block">只接受后缀名{{suffixes}}的文件</span>
<div kl-loading="uploading" />
