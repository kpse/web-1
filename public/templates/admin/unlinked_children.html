<div class="loading" ng-show="loading" />
<table class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class=".col-xs-1">#</th>
    <th class=".col-xs-3">小孩姓名</th>
    <th class=".col-xs-4">班级</th>
    <th class=".col-xs-2">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="child in children | filter: searchText" class="row" ng-class="{'member-row': false}">
    <td class=".col-xs-1">{{child.child_id}}</td>
    <td class=".col-xs-3">{{child.name}}</td>
    <td class=".col-xs-4">{{child.class_name}}</td>


    <td class=".col-xs-2">
      <button class="btn btn-xs btn-warning" ng-click="startEditing(child)">编辑</button>
      <button class="btn btn-xs btn-danger" ng-confirm-msg="你确定要删除吗?"
              ng-confirm-click="delete(child)">删除 </button>

    </td>
  </tr>
  </tbody>
</table>
