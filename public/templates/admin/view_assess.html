<div class="panel panel-default">
  <div class="panel-heading">
    <h3>{{child.name}}最近的表现</h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="form-group col-xs-5">
        <div class="image-preview">
          <img class="assess-image img-responsive" ng-src="{{child.portrait || '/assets/images/portrait_placeholder.png'}}"
               alt="照片"/>
        </div>
      </div>
      <div class="col-xs-6"><table class="table table-hover table-condensed">
        <thead>
        <tr class="row">
          <th class=".col-xs-6">指标</th>
          <th class=".col-xs-6">评价</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row">
          <td class="control-label col-xs-5">情绪</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.emotion" max="3" readonly="true"></rating>
          </td>
        </tr>
        <tr class="row">
          <td class="control-label ">进餐</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.dining" max="3" readonly="true"></rating>
          </td>
        </tr>
        <tr class="row">
          <td class="control-label col-xs-5">睡觉</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.rest" max="3" readonly="true"></rating>
          </td>
        </tr>
        <tr class="row">
          <td class="control-label col-xs-5">集体活动</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.activity" max="3" readonly="true"></rating>
          </td>
        </tr>
        <tr class="row">
          <td class="control-label col-xs-5">游戏</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.game" max="3" readonly="true"></rating>
          </td>
        </tr>
        <tr class="row">
          <td class="control-label col-xs-5">锻炼</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.exercise" max="3" readonly="true"></rating>
          </td>
        </tr>
        <tr class="row">
          <td class="control-label col-xs-5">生活自理</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.self_care" max="3" readonly="true"></rating>
          </td>
        </tr>
        <tr class="row">
          <td class="control-label col-xs-5">礼貌</td>
          <td>
            <rating class="col-xs-6 rating" value="assess.manner" max="3" readonly="true"></rating>
          </td>
        </tr>
        </tbody>
      </table></div>
    </div>
    <div class="form-group">
      <label for="comments" class="control-label">留言</label>
      <textarea id="comments" ng-model="assess.comments" class="form-control" ng-disabled="true"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-6">评价老师</label>

    <p class="form-control-static col-xs-6">{{assess.publisher}}</p>
  </div>
  <div class="clearfix"></div>
  <div class="panel-footer">
    <div class="loading" ng-show="loading"></div>
    <div class="btn-group">
      <button class="btn btn-primary" ng-click="$hide()">关闭</button>
      <button class="btn btn-danger" ng-confirm-msg="你确定要删除吗?" ng-confirm-click="remove(assess)">删除</button>
    </div>
  </div>

</div>
