<ul class="nav nav-tabs">
  <li ng-repeat="type in types" ng-class="{active: {{type.url == current_type}}}">
    <a ng-click="navigateTo(type)">{{type.name}}</a>
  </li>
</ul>
<button class="btn btn-success" ng-click="newChild()">创建小孩信息</button>
<button class="btn btn-primary" ng-click="newParent()">创建家长关联到小孩</button>
<button class="btn btn-warning" ng-click="newRelationship()">创建卡片（关联小孩和家长）</button>
<div class="loading" ng-show="loading"></div>
<table class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class="col-xs-3">家长姓名</th>
    <th class="col-xs-4">电话号码</th>
    <th class="col-xs-4">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="parent in parents | filter: searchText" class="row" ng-class="{'member-row': parent.member_status, 'editable': editParent}" ng-click="editParent(parent)">
    <td class="col-xs-3">{{parent.name}}</td>
    <td class="col-xs-4">{{parent.phone | phone}}</td>

    <td class="col-xs-4">
      <button class="btn btn-xs btn-danger" ng-confirm-msg="你确定要删除吗?"
              ng-confirm-click="delete(parent)">删除 </button>

    </td>
  </tr>
  </tbody>
</table>
