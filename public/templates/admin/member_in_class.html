<div class="loading" ng-show="loading"></div>
<h3>已开通的手机列表 {{currentClass().name}}共{{membersInClass.length}}人</h3>
<table class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class="col-xs-4">手机号码</th>
    <th class="col-xs-4">家长姓名</th>
    <th class="col-xs-4">小孩</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="a in membersInClass | filter: searchText" class="row" ng-click="reject(a)" ng-class="{editable: reject}">
    <td class="col-xs-4">{{a.phone}}</td>
    <td class="col-xs-4">{{a.name}}</td>
    <td class="col-xs-4">{{a.children.join(',')}}</td>
  </tr>
  </tbody>
</table>
<h3 ng-hide="nonMembers.length == 0">未开通的手机列表({{nonMembersInClass.length}}人)</h3>
<table ng-hide="nonMembers.length == 0" class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class="col-xs-4">手机号码</th>
    <th class="col-xs-4">家长姓名</th>
    <th class="col-xs-4">小孩</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="a in nonMembersInClass | filter: searchText" class="row" ng-class="{editable: promote}" ng-click="promote(a)">
    <td class="col-xs-4">{{a.phone}}</td>
    <td class="col-xs-4">{{a.name}}</td>
    <td class="col-xs-4">{{a.children.join(',')}}</td>
  </tr>
  </tbody>
</table>
