<div class="loading" ng-show="loading"/>
<h2>已开通的手机列表({{members.length}}人)</h2>
<table class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class=".col-xs-1">手机号码</th>
    <th class=".col-xs-2">家长姓名</th>
    <th class=".col-xs-2">小孩</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="a in members | filter: searchText" class="row" ng-click="reject(a)" ng-class="{editable: reject}">
    <td class=".col-xs-1">{{a.phone}}</td>
    <td class=".col-xs-2">{{a.name}}</td>
    <td class=".col-xs-2">xiaohai</td>
  </tr>
  </tbody>
</table>
<h3 ng-hide="nonMembers.length == 0">未开通的手机列表({{nonMembers.length}}人)</h3>
<table ng-hide="nonMembers.length == 0" class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class=".col-xs-1">手机号码</th>
    <th class=".col-xs-2">家长姓名</th>
    <th class=".col-xs-2">小孩</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="a in nonMembers | filter: searchText" class="row" ng-click="promote(a)" ng-class="{editable: promote}">
    <td class=".col-xs-1">{{a.phone}}</td>
    <td class=".col-xs-2">{{a.name}}</td>
    <td class=".col-xs-2">xiaohai</td>
  </tr>
  </tbody>
</table>
