<div class="panel panel-default">
  <form class="form-horizontal" role="form" name="newsForm">
    <div class="panel-heading">
      <div class="form-group">
        <label for="title" class="control-label col-xs-2">公告标题</label>

        <div class="col-xs-5">
          <input ng-bk-focus id="title" name="title" ng-model="news.title" class="form-control"
                 ng-maxlength="15" placeholder="添加标题" ng-disabled="news.published" required/>
          <span class="error-field" ng-show="newsForm.title.$dirty && newsForm.title.$error.required">请填写标题</span>
          <span class="error-field"
                ng-show="newsForm.title.$dirty && newsForm.title.$error.maxlength">标题请不要超过15个字符</span>
        </div>
      </div>
    </div>
    <div class="panel-body">

      <div class="form-group col-sm-6">
        <div class="image-container">
          <img class="news-image img-responsive" ng-src="{{news.image}}?imageView/2/h/220/q/50"
               alt="图片"/></div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="news-pic" class="col-sm-4 control-label">上传</label>

          <div class="col-sm-8">
            <input type="file" id="news-pic" fileupload="pic"/>
            <button class="btn btn-success btn-xs" ng-disabled="pic === undefined || pic.size > 2048000 || news.published"
                    ng-click="uploadPic(news, pic)">上传
            </button>
            <span ng-class="{error : pic.size > 2048000}" class="help-block">图片大小请不要超过2m</span>
            <div class="uploading" ng-show="uploading"/>
          </div>

        </div>
        <div class="form-group">
          <label for="target" class="col-sm-4 control-label">通知范围</label>

          <div class="col-sm-8">
            <select id="target" class="form-control class-select" ng-model="news.class_id"
                    ng-options="value.class_id as value.name for (key, value) in kindergarten.classes"
                    data-style="btn-primary" ng-disabled="news.published">
              <option value="">-- 全校 --</option>
            </select>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group news-content">
        <label for="content" class="control-label">公告内容</label>
        <br/>
        <small ng-show="news.content.length >= 0">还可以输入{{ 2000 - news.content.length}}个字</small>
        <span class="error-field" ng-show="newsForm.content.$dirty && newsForm.content.$error.required">请填写正文内容</span>
      <span class="error-field"
            ng-show="newsForm.content.$dirty && newsForm.content.$error.maxlength">正文内容请不要超过2000个字符</span>
        <textarea ng-disabled="news.published" id="content" name="content" ng-model="news.content"
                  class="editing-content form-control" ng-maxlength="2000" placeholder="添加内容" required/>
      </div>

    </div>

    <div class="panel-footer">
      <div ng-show="news.published" class="issue-date">于{{news.timestamp | date:'yyyy年MM月dd日 HH:mm'}}发布</div>
      <div ng-hide="news.published" class="issue-date">未发布</div>
      <div class="loading" ng-show="loading"/>
      <div class="btn-group">
        <button class="btn btn-default" ng-click="$hide()">{{ news.published ? '关闭' : '取消' }}</button>
        <button class="btn btn-primary" ng-disabled="newsForm.$invalid || uploading" ng-hide="news.published"
                ng-click="publish(news)">发布
        </button>
        <button class="btn btn-danger" ng-show="news.published" ng-confirm-msg="你确定要删除吗?"
                ng-confirm-click="remove(news)">删除
        </button>
        <button class="btn btn-info" ng-disabled="newsForm.$invalid || uploading" ng-hide="news.published" ng-click="save(news)">保存
        </button>
      </div>
    </div>
  </form>

</div>
