<div class="panel panel-default">
  <div class="panel-heading">与{{child.name}}的家长的通讯记录</div>

  <div class="panel-body">
    <form class="form-horizontal" role="form" name="messageForm">
      <div class="form-group">
        <p id="sender" class="form-control-static">发自：{{viewing_message.sender.name}}</p>
      </div>
      <div class="form-group">
        <p class="form-control-static">于{{viewing_message.timestamp | date:'yyyy年MM月dd日 HH:mm'}}收到</p>
      </div>
      <div class="form-group">
        <label for="content" class="control-label">回复内容</label>
        <textarea id="content" name="content" ng-model="viewing_message.content"
                  class="viewing-content form-control message-content"
                  ng-disabled="true"></textarea>
      </div>

      <div class="form-group">
        <div class="image-preview">
          <div kl-media-preview media="viewing_message.media" height="220" clickable="true"></div>
        </div>
      </div>


      <div class="panel-footer">
        <div class="btn-group">
          <button class="btn btn-default" ng-click="$hide()">关闭</button>
          <button class="btn btn-info" ng-show="viewOption.reply" ng-click="messageEditing() && $hide()">回复
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
