<ul class="nav nav-tabs">
  <li>
    <a ng-click="goInfo()">联系方式</a>
  </li>
  <li class="active">
    <a>积分信息</a>
  </li>
</ul>
<div class="loading" ng-show="loading"></div>
<table class="table table-hover table-condensed employee-list">
  <thead>
  <tr class="row">
    <th class="col-xs-2">老师姓名</th>
    <th class="col-xs-3">在园评价</th>
    <th class="col-xs-3">家园互动</th>
    <th class="col-xs-3">公告发布</th>
    <th class="col-xs-1">备注</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="e in employees | filter: searchText | filter: noOperator | orderBy:countScore:true" class="row" ng-hide="loading">
    <td class="col-xs-2">{{e.name}}</td>
    <td class="col-xs-3">{{e.assess.count || 0}}</td>
    <td class="col-xs-3">{{e.conversation.count || 0}}</td>
    <td class="col-xs-3">{{e.news.count || 0}}</td>
    <td class="col-xs-1">N/A</td>
  </tr>
  </tbody>
</table>
