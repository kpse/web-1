<div class="panel-body">
  <form class="form-horizontal row" role="form" name="newClassForm">

    <div class="form-group">
      <label for="class-id" class="col-sm-2 control-label">班级编号</label>

      <div class="col-sm-8">
        <p id="class-id" class="form-control-static">{{currentClass.class_id}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="class-name" class="col-sm-2 control-label">班级名称</label>

      <div class="col-sm-8">
        <input id="class-name" type="text" ng-model="currentClass.name" name="name"
               class="editing-field form-control" ng-bk-focus required/>
        <span class="error-field" ng-show="newClassForm.name.$dirty && isDuplicated(currentClass)">与已有班级名称重复！</span>
      </div>
    </div>

    <div class="form-group">
      <label for="teacher" class="col-sm-2 control-label">负责老师</label>

      <div class="col-sm-8">
        <select id="teacher" class="form-control class-select" ng-model="currentClass.manager"
                ng-options="e.id as e.name for e in employees"
                data-style="btn-primary"></select>
      </div>
    </div>


    <div class="form-group">
      <a class="btn btn-warning pull-right adding-button"
         ng-disabled="newClassForm.$invalid || isDuplicated(currentClass)"
         ng-click="save(currentClass)">保存</a>
      <a class="btn btn-default pull-right adding-button"
         ng-click="$hide()">取消</a>
    </div>
  </form>
</div>
