<div class="panel panel-default">
  <div class="panel-heading">{{heading}}</div>
  <div class="panel-body">
    <span>检索：</span>
    <input ng-model="searchText"/>
    <span>输入内容进行查找</span>
  </div>
  <h2>校内教职员信息</h2>

  <div class="well employee-search-panel">
    <span>检索：</span>
    <input ng-model="searchText"/>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary" ng-disabled="loading" ng-click="addEmployee()">增加老师</button>
    </div>
  </div>
  <div class="loading" ng-show="loading"/>
  <table class="table table-hover table-condensed employee-list">
    <thead>
    <tr class="row">
      <th class=".col-xs-3">登录名</th>
      <th class=".col-xs-3">老师姓名</th>
      <th class=".col-xs-3">权限</th>
      <th class=".col-xs-2">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="e in employees | filter: searchText" class="row">
      <td class=".col-xs-3">{{e.login_name}}</td>
      <td class=".col-xs-3">{{e.name}}</td>
      <td class=".col-xs-3">建设中</td>
      <td class=".col-xs-2">
        <button class="btn btn-xs btn-danger" ng-confirm-msg="你确定要删除吗?"
                ng-confirm-click="delete(employee)">删除
        </button>
        <button class="btn btn-xs btn-warning" ng-click="edit(employee)">编辑
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
