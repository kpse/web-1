<div class="main-frame" ng-controller="KgManageCtrl as kg">

  <div class="header">
    <div class="product-logo-container">
      <div class="product-logo"></div>
      <div class="rainbow-logo"></div>
    </div>
    <div class="title">
      <h2 class="content">{{kg.kindergarten.school_info.name}} 后台管理系统</h2>

      <div class="btn-group">
        <button type="button" class="btn btn-warning dropdown-toggle admin-user" data-toggle="dropdown">
          {{kg.adminUser.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a ng-href="/operation">去后台管理页面</a></li>
          <li class="divider"></li>
          <li><a class="logout-link" href="/logout">退出登陆</a></li>
        </ul>
      </div>

    </div>

    <img class="app-qr-code" src="images/QR-code.png" alt="APP包下载二维码"/>
  </div>
  <span class="clearfix"></span>

  <div class="row modules-list-container">
    <ul class="nav nav-tabs modules-list actions">
      <li class="action" ng-class="{active : kg.isSelected('bulletin')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/bulletin" class="btn btn-primary">
          园内公告设置
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('conversation')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/conversation" class="btn btn-danger">
          家园互动
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('baby-status')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/baby-status" class="btn btn-warning">
          在园表现
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('relationship')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/relationship" class="btn btn-primary">
          幼儿园卡片管理
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('assignment')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/assignment" class="btn btn-success">
          亲子作业
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('intro')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/intro" class="btn btn-danger">
          学校简介设置
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('cookbook')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/cookbook" class="btn btn-primary">
          每周食谱设置
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('schedule')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/schedule" class="btn btn-danger">
          学习内容设置
        </a>
      </li>
      <li class="action">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/class-bulletin" class="btn btn-warning">
          班级通知设置
        </a>
      </li>
      <li class="action">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/growing" class="btn btn-primary">
          成长档案设置
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('employee')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/employee" class="btn btn-success">
          教职员设置
        </a>
      </li>
      <li class="action" ng-class="{active : kg.isSelected('classes')}">
        <a ng-href="#/kindergarten/{{kg.kindergarten.school_id}}/class" class="btn btn-danger">
          班级管理
        </a>
      </li>
    </ul>

  </div>
  <div class="module-view" ui-view></div>
</div>
