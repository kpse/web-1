<div class="panel panel-default">
  <div class="panel-heading">快速创建</div>
  <div class="panel-body">
    <form class="form-horizontal row" role="form" name="fastCreatingForm">
      <div class="form-group">
        <label for="child-class" class="col-sm-2 control-label">班级</label>

        <div class="col-sm-8">
          <select class="form-control class-select" ng-model="fastCreation.class_id"
                  ng-options="value.class_id as value.name for (key, value) in kindergarten.classes"
                  data-style="btn-primary"></select>
        </div>
      </div>
      <div class="form-group">
        <label for="child-name" class="col-sm-2 control-label">学生姓名</label>

        <div class="col-sm-8">
          <input id="child-name" type="text" ng-model="fastCreation.child_name" placeholder="学生姓名" name="childName"
                 class="editing-field form-control" ng-bk-focus required/>
          <span class="error-field"
                ng-show="fastCreatingForm.childName.$dirty && fastCreatingForm.childName.$error.required">请输入学生名字</span>
        </div>
      </div>
      <div class="form-group">
        <label for="parent-name" class="col-sm-2 control-label">家长姓名</label>

        <div class="col-sm-8">
          <input id="parent-name" ng-model="fastCreation.parent_name" placeholder="家长姓名" name="parentName"
                 class="editing-field form-control" required/>
          <span class="error-field"
                ng-show="fastCreatingForm.parentName.$dirty && fastCreatingForm.parentName.$error.required">请输入家长姓名</span>
        </div>
      </div>
      <div class="form-group">
        <label for="parent-phone" class="col-sm-2 control-label">家长手机号</label>

        <div class="col-sm-8">
          <input id="parent-phone" ng-model="fastCreation.phone" name="phone"
                 ui-mask="{{'999-9999-9999'}}"
                 class="editing-field form-control" kl-unique="fastCreation" required/>
          <span class="error-field"
                ng-show="fastCreatingForm.phone.$dirty && fastCreatingForm.phone.$error.unique">与现有手机号重复</span>
          <span class="error-field"
                  ng-show="fastCreatingForm.phone.$dirty && fastCreatingForm.phone.$error.required">请输入手机号</span>
        </div>
      </div>

      <div class="form-group">
        <label for="relationship" class="col-sm-2 control-label">亲属关系</label>

        <div class="col-sm-8">
          <input id="relationship" ng-model="fastCreation.relationship" placeholder="例如：爸爸，妈妈，爷爷，奶奶" name="relationship"
                 class="editing-field form-control" required/>
          <span class="error-field"
                ng-show="fastCreatingForm.relationship.$dirty && fastCreatingForm.relationship.$error.required">请输入关系</span>
        </div>
      </div>


      <div class="col-sm-offset-6 col-sm-6">
        <div class="form-group">
          <div class="loading" ng-show="saving"></div>
          <div class="btn-group dropup pull-right">
            <a class="btn btn-success adding-button"
               ng-click="saveFastCreating(fastCreation)"
               ng-disabled="fastCreatingForm.$pristine || fastCreatingForm.$invalid || uploading">确认添加</a>
            <a class="btn btn-default adding-button" ng-disabled="saving"
               ng-click="$hide()">取消</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
