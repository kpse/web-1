<ul class="nav nav-tabs">
  <li ng-repeat="type in types" ng-class="{active: {{type.url == current_type}}}">
    <a ng-click="navigateTo(type)">{{type.name}}</a>
  </li>
</ul>
<button class="btn btn-primary" ng-click="newParent()">创建家长</button>
<button class="btn btn-success" ng-click="newChild()">创建小孩</button>
<button class="btn btn-warning" ng-click="newRelationship()">创建卡片（关联小孩和家长）</button>

<div class="relationships-view" ui-view></div>
