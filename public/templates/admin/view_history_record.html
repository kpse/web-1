<div class="panel panel-default">
  <form class="form-horizontal" role="form" name="messageForm">
    <div class="panel-heading">
      <h3>{{child.name}}小朋友的精彩瞬间</h3>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <p id="sender" class="form-control-static">记录人：{{viewing_message.sender.name}}</p>
      </div>
      <div class="form-group">
        <p class="form-control-static">于{{viewing_message.timestamp | date:'yyyy年MM月dd日 HH:mm'}}</p>
      </div>
      <div class="form-group">
        <label for="content" class="control-label">描述</label>
        <textarea id="content" name="content" ng-model="viewing_message.content"
                  class="viewing-content form-control message-content"
                  ng-disabled="true"></textarea>
      </div>

      <div class="form-group row">
        <div class="image-preview col-xs-3" ng-repeat="m in viewing_message.medium">
          <img class="message-image" ng-src="{{compress(m.url, 220)}}"
               alt="{{m.type}}" ng-show="isImage(m)" />
          <img class="message-audio" src="/assets/images/audio-file-icon.png"
               alt="{{m.type}}" ng-show="isAudio(m)" />
        </div>
      </div>

    </div>

    <div class="panel-footer">
      <div class="loading" ng-show="loading"></div>
      <div class="btn-group">
        <button class="btn btn-default" ng-click="$hide()">关闭</button>
        <button class="btn btn-danger" ng-click="messageDeleting(viewing_message)">删除</button>
        <button class="btn btn-info" ng-show="viewOption.reply" ng-click="messageEditing() && $hide()">添加
        </button>
      </div>
    </div>
  </form>

</div>
