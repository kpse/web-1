<div class="panel panel-default">
  <div class="panel-heading">管理幼儿及家长基础档案信息</div>
  <div class="panel-body">
    <span>检索：</span>
    <input ng-model="searchText"/>
    <span>输入电话号码，姓名，卡号等进行过滤</span>

  </div>
  <div class="clearfix"></div>
  <pagination boundary-links="true" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm"
              previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
  <table class="table table-hover table-condensed">
    <thead>
    <tr class="row">
      <th class=".col-xs-1">卡号</th>
      <th class=".col-xs-2">班级</th>
      <th class=".col-xs-3">小孩姓名</th>
      <th class=".col-xs-3">家长姓名</th>
      <th class=".col-xs-4">电话号码</th>
      <th class=".col-xs-2">关系</th>

      <th class=".col-xs-2">操作</th>
    </tr>
    </thead>
    <tbody>
    <div class="loading" ng-show="loading"/>
    <tr ng-repeat="r in relationships | filter: searchText | orderBy: 'child.class_name' " class="row">
      <td class=".col-xs-1">{{r.card}}</td>
      <td class=".col-xs-2">{{r.child.class_name}}</td>
      <td class=".col-xs-2"><a ng-click="editChild(r.child)">{{r.child.name}}</a></td>
      <td class=".col-xs-3"><a ng-click="editParent(r.parent)">{{r.parent.name}}</a></td>
      <td class=".col-xs-4">{{r.parent.phone | phone}}</td>
      <td class=".col-xs-2">{{r.relationship}}</td>


      <td class=".col-xs-2">
        <button class="btn btn-xs btn-danger" ng-confirm-msg="你确定要删除吗?"
                ng-confirm-click="delete(r.card)">删除
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
