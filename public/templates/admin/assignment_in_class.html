<div class="loading" ng-show="loading" />
<table class="table table-hover table-condensed">
  <thead>
  <tr class="row">
    <th class=".col-xs-1">#</th>
    <th class=".col-xs-2">班级</th>
    <th class=".col-xs-2">标题</th>
    <th class=".col-xs-4">内容</th>
    <th class=".col-xs-2">发布时间</th>
    <th class=".col-xs-2">发布老师</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="a in assignments | filter: searchText" class="row">
    <td class=".col-xs-1"><a ng-click="goDetail(p)">{{a.id}}</a></td>
    <td class=".col-xs-2">{{a.class_name}}</td>
    <td class=".col-xs-2">{{a.title}}</td>
    <td class=".col-xs-4">{{a.content}}</td>
    <td class=".col-xs-2">{{a.timestamp | date:'yyyy年MM月dd日 HH:mm:ss' }}</td>
    <td class=".col-xs-2">{{a.publisher}}</td>
  </tr>
  </tbody>
</table>
