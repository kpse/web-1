<h3 ng-show="excel">预览即将导入的数据</h3>
<button ng-disabled="!excel || errorNumbers.length > 0" class="btn btn-danger" ng-confirm-msg="批量导入会删除当前学校的所有数据,包括且不限于公告,家园互动和成长历史.你确定要应用新数据的吗?"
        ng-confirm-click="applyAllChange()">覆盖已有数据
</button>
<div class="loading" ng-show="loading"></div>
<div class="alert alert-danger" role="alert" ng-if="errorNumbers">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span>以下号码已存在于其他学校,请检查并修改excel内容后再导入</span>
  <ul>
    <li ng-repeat="phone in errorNumbers">{{phone}}</li>
  </ul>
</div>
<div class="sub-view" ui-view></div>
