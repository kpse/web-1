<h2>统计信息</h2>

<div class="loading" ng-show="loading"></div>
<table class="table table-hover table-condensed schools-list">
  <thead>
  <tr class="row">
    <th class="col-xs-2">幼儿园数量</th>
    <th class="col-xs-3">学生总人数</th>
    <th class="col-xs-3">家长总人数</th>
    <th class="col-xs-2">活跃用户数</th>
    <th class="col-xs-2">月活跃度</th>

  </tr>
  </thead>
  <tbody>
  <tr class="row">
    <td class="col-xs-2">{{currentAgent.schools.length}}</td>
    <td class="col-xs-3">{{parentsCount}}</td>
    <td class="col-xs-3">{{childrenCount}}</td>
    <td class="col-xs-2">{{lastActiveData.loggedOnce || 0}}</td>
    <td class="col-xs-2">{{lastActiveData.rate || 0}}</td>
  </tr>
  </tbody>
</table>

<kl-agent-active-bars data="d3Data" label="date" actual="rate" class="bar-image-container"></kl-agent-active-bars>
