<div class="panel panel-default">
  <div class="panel-heading">拒绝此广告发布</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" name="commercialForm">
      <div class="form-group">
        <label class="control-label col-xs-2 title-line">广告标题</label>

        <div class="col-xs-4 static-content">
          <div class="form-control-static">{{badAd.title}}</div>
        </div>
        <div class="form-group col-sm-6">
          <div class="image-container">
            <img class="news-image img-responsive" ng-src="{{compress(badAd.logo, 0, 200)}}"
                 alt="图片"/></div>
        </div>

      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 title-line">地址</label>

        <div class="col-xs-4 static-content">
          <div class="form-control-static">{{badAd.address}}</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 title-line">联系方式</label>

        <div class="col-xs-4 static-content">
          <div class="form-control-static">{{badAd.contact}}</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 title-line">有效期</label>

        <div class="col-xs-4 static-content">
          <div class="form-control-static">{{badAd.time_span}}</div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-xs-2 title-line">介绍</label>

        <div class="col-xs-8">
           <textarea ng-disabled="true" id="content" name="content" ng-model="badAd.content"
                     class="editing-content form-control reject-ad-content"></textarea>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-xs-2 title-line">拒绝理由*</label>

        <div class="col-xs-8">
        <textarea id="reject-reason" name="content" ng-model="badAd.publishing.reject_reason"
                  class="editing-content form-control reject-reason-content" required placeholder="请提供拒绝理由"></textarea>
        </div>
      </div>


  </div>
  <div class="clearfix"></div>


  <div class="panel-footer">

    <div class="loading" ng-show="loading"></div>
    <div class="btn-group">
      <button class="btn btn-default" ng-click="$hide()">关闭</button>

      <button class="btn btn-info" ng-disabled="commercialForm.$invalid || uploading || commercialForm.$pristine"
              ng-click="reject(badAd)">拒绝
      </button>
    </div>
  </div>
  </form>
</div>
</div>
